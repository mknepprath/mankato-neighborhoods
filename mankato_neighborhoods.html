        <div class="neighborhoods-tooltip" id="neighborhoods-tooltip">Tooltip</div>

    <script>
        /**
        * Handles mouseover events
        * @param {object} event
        */
        function displayTooltip(event) {
            const tooltip = document.getElementById("neighborhoods-tooltip");

            // An event object is generated when an element is hovered over.
            // We're checking if the element under the cursor has a [data-name]
            // attribute. If it does...
            if (event.target.dataset.name) {
                // 1. Set the tooltip's text to that name.
                tooltip.innerText = event.target.dataset.name;

                // 2. Update the tooltips position to where the cursor triggered
                //    the event.
                tooltip.style.left = `${event.x + 24}px`;
                tooltip.style.top = `${event.y + 16}px`;

                // 3. Update the tooltip to display (it is hidden by default).
                tooltip.style.display = "inline-block";
            } else {
                // If the hovered element does not have a [data-name], hide the
                // tooltip.
                if (tooltip.style.display !== "none") tooltip.style.display = "none";
            }
        }

        // Create the event listener. We are listening to the mouseover event
        // for every element on the page.
        window.addEventListener("mouseover", displayTooltip);
    </script>
</body>

</html>
